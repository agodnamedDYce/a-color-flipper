<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Color Flipper</li>
          <li class="toggle-mode">Hex</li>
        </ul>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="color-box">
        <p class="color-description">
          Background Color: <span class="color-value">white</span>
        </p>
      </div>

      <div><button class="action-btn">Click Me</button></div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
